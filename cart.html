    </nav>

</header>
<main class="container">

<h2>Your Cart</h2>
<div id="cart-items" class="cards"></div>
<div class="cart-summary">
  <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
  <button class="btn" id="checkout-btn">Proceed to Checkout</button>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const items = JSON.parse(localStorage.getItem('cart')||'[]');
  const grid = document.getElementById('cart-items');
  const totalEl = document.getElementById('cart-total');
  let total = 0;
  if (!items.length) {
    grid.innerHTML = '<p>Your cart is empty.</p>';
  } else {
    grid.innerHTML = items.map(it => {
      total += it.price * it.qty;
      return `<div class="card"><h4>${it.name}</h4>
              <p>Qty: ${it.qty}</p>
              <p>$${it.price.toFixed(2)}</p></div>`;
    }).join('');
  }
  totalEl.textContent = total.toFixed(2);
  document.getElementById('checkout-btn').addEventListener('click', () => {
    alert('This is a demo checkout. Add your payment gateway here.');
  });
});
</script>

</main>
